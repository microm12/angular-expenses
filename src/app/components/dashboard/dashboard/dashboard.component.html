<div class="header">
  <h1>Dashboard</h1>
</div>
<div>
  <plotly-plot
    [data]="data1"
    [layout]="overviewLayout"
    [useResizeHandler]="true"
    [config]="{ displayModeBar: false }"
  ></plotly-plot>
  <plotly-plot
    [data]="data2"
    [layout]="fundLayout"
    [useResizeHandler]="true"
    (plotly_click)="onClick($event, fund.id)"
    [config]="{ displayModeBar: false }"
    *ngFor="let fund of funds"
  ></plotly-plot>
</div>
