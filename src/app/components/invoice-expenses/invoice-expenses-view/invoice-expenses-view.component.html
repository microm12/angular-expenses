<div class="header">
  <h1>Έκτακτο Έξοδο</h1>
</div>
<div class="center">
  <mat-card style="width: 90%;">
    <mat-card-header>
      <mat-card-title>{{ invoiceExpense.name }}</mat-card-title>
      <mat-card-subtitle>Έξοδο</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <div *ngIf="invoiceExpense.supplierId">
          <h3 mat-subheader>Προμηθευτής (ID)</h3>
          <mat-list-item>
            <h4 mat-line>{{ invoiceExpense.supplierId }}</h4>
          </mat-list-item>
          <mat-divider></mat-divider>
        </div>
        <h3 mat-subheader>Ταμείο (ID)</h3>
        <mat-list-item>
          <h4 mat-line>{{ invoiceExpense.fundIds }}</h4>
        </mat-list-item>
        <mat-divider></mat-divider>
        <h3 mat-subheader>Amount</h3>
        <mat-list-item>
          <h4 mat-line>{{ invoiceExpense.total }}</h4>
        </mat-list-item>
        <mat-divider></mat-divider>
        <h3 mat-subheader>Διάστημα Πληρωμής</h3>
        <mat-list-item>
          <h4 mat-line>{{ invoiceExpense.payoutPeriod }}</h4>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions align="end">
      <button
        mat-raised-button
        color="primary"
        [routerLink]="['/invoice-expenses', invoiceExpense.id, 'edit']"
      >
        Edit
      </button>
    </mat-card-actions>
  </mat-card>
</div>
