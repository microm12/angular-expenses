<div class="header">
  <h1>Έκτακτα Έσοδα</h1>
</div>

<div class="btn">
  <button mat-raised-button color="primary" [routerLink]="['/invoice-incomes', 'new']">
    Add Invoice Income
  </button>
</div>

<div class="center">
  <mat-table [dataSource]="dataset" class="mat-elevation-z8" style="width: 90%;">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.id }}</mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Όνομα</mat-header-cell>
      <mat-cell *matCellDef="let element"><a [routerLink]="['/invoice-incomes', element.id]">{{
          element.name
        }}</a></mat-cell>
    </ng-container>

    <!-- Account Customer ID Column -->
    <ng-container matColumnDef="customerId">
      <mat-header-cell *matHeaderCellDef>Πελάτης</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.customerId }}</mat-cell>
    </ng-container>

    <!-- Account Fund ID Column -->
    <ng-container matColumnDef="fundId">
      <mat-header-cell *matHeaderCellDef>Ταμείο</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.fundId }}</mat-cell>
    </ng-container>

    <!-- Account Amount Column -->
    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef>Ποσό</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.total }}</mat-cell>
    </ng-container>

    <!-- Account Payout Period Column -->
    <ng-container matColumnDef="payoutPeriod">
      <mat-header-cell *matHeaderCellDef>Διάστημα Πληρωμής (Ημέρες)</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.payoutPeriod }}</mat-cell>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef>Edit</mat-header-cell>
      <mat-cell *matCellDef="let element"><button mat-button color="primary"
          [routerLink]="['/invoice-incomes', element.id, 'edit']">
          Edit
        </button></mat-cell>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef>Delete</mat-header-cell>
      <mat-cell *matCellDef="let element"><button mat-button color="warn" (click)="openDialog(element.id)">
          Delete
        </button></mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
<div class="btn">
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
