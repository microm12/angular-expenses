<div class="header">
  <h1>Login</h1>
</div>
<div style="display: flex; justify-content: center;">
  <div class="center">
    <mat-card style="width: 90%;" class="center">
      <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <h4>Email:</h4>
        <mat-form-field color="primary">
          <input
            matInput
            type="email"
            placeholder="Email"
            formControlName="email"
          />
        </mat-form-field>
        <h4>Password:</h4>
        <mat-form-field color="primary">
          <input
            matInput
            type="password"
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
        <mat-card-actions align="center">
          <button
            mat-raised-button
            color="primary"
            [disabled]="!form.valid"
            type="submit"
          >
            Login
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
